<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">      
        
    <title>Train Schedule</title>

    <script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
       
  </head>
    
    <body>
       
        <div class="container" id="head-container">

            <div class="jumbotron text-center" id="head">

                <h1><img src="./assets/images/metro-north-logo.jpg"width="80" height="80" class="d-inline-block align-top" alt=""> MTA </h1>
                <h2>MTA Metro-North Railroad</h2>
                <h3><i>Train Schedule</i></h3>

            </div>
            
        </div>
    
       
        <div class="container">
           
            <div class="panel panel-default">
                <div class="panel-heading panel-custom">
                    <b>Current Train Schedule</b>
                </div>
                <table class="table table-hover">
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scrope="col">Minutes Away</th>
                        <th scope="col">Next Arrival</th>
                    </tr>
                    <tbody id="table-data"></tbody>
                </table>
                <hr />
                
            </div>
    
         
            <div class="panel panel-default">
                <div class="panel-heading panel-custom">
                    <b>Add Train</b>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="trainName">Train Name:</label>
                            <input type="text" class="form-control" id="train-name" required>
                        </div>
                        <div class="form-group">
                            <label for="destination">Destination:</label>
                            <input type="text" class="form-control" id="train-destination" required>
                        </div>
                        <div class="form-group">
                            <label for="startYear">First Train Time: (military time) </label>
                            <input type="text" class="form-control" placeholder="HH:MM" id="train-time" required>
                        </div>
                        <div class="form-group">
                            <label for="endYear">Frequency (minutes)</label>
                            <input type="text" class="form-control" id="time-freq">
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" id="btn-add" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span> Submit</button>
                        </div>
                    </form>
                </div>
               
            </div>
    
        </div>
    
        <script src="./assets/app.js"></script>
    </body>
    
    </html>
